<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroSense Tech - Panel de Monitoreo</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; margin: 20px; }
        h1 { text-align: center; color: #2b9348; }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px; margin-top: 30px; }
        .card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button { display: block; margin: 20px auto; padding: 10px 20px; background: #2b9348; color: white; border: none; border-radius: 10px; cursor: pointer; }
        button:hover { background: #20893d; }
    </style>
</head>
<body>
    <h1>游꺔 AgroSense Tech - Panel de Monitoreo</h1>
    <button onclick="loadData()">Actualizar Datos</button>
    <div class="container">
        <div id="temp" class="card"></div>
        <div id="hum" class="card"></div>
        <div id="ph" class="card"></div>
        <div id="light" class="card"></div>
    </div>

    <script>
        async function loadData() {
            const res = await fetch('/analytics');
            const data = await res.json();

            Plotly.newPlot('temp', [{
                x: ['Promedio', 'M치x', 'M칤n'],
                y: [data.temperature.avg, data.temperature.max, data.temperature.min],
                type: 'bar',
                marker: {color: '#2b9348'}
            }], { title: 'Temperatura (춿C)' });

            Plotly.newPlot('hum', [{
                x: ['Promedio', 'M치x', 'M칤n'],
                y: [data.humidity.avg, data.humidity.max, data.humidity.min],
                type: 'bar',
                marker: {color: '#55a630'}
            }], { title: 'Humedad (%)' });

            Plotly.newPlot('ph', [{
                x: ['Promedio', 'M치x', 'M칤n'],
                y: [data.ph.avg, data.ph.max, data.ph.min],
                type: 'bar',
                marker: {color: '#80b918'}
            }], { title: 'pH del Suelo' });

            Plotly.newPlot('light', [{
                x: ['Promedio', 'M치x', 'M칤n'],
                y: [data.light.avg, data.light.max, data.light.min],
                type: 'bar',
                marker: {color: '#aacc00'}
            }], { title: 'Luz (lux)' });
        }

        loadData();
    </script>
</body>
</html>
