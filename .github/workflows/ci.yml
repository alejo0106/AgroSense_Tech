name: CI - pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          sudo apt-get update
          # System packages for building psycopg2 if wheel is unavailable
          sudo apt-get install -y --no-install-recommends libpq-dev gcc
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install fastapi uvicorn pytest httpx sqlalchemy pydantic jinja2 psycopg2-binary python-dotenv; fi
          pip install pytest-cov

      - name: Run tests with coverage
        env:
          PYTHONWARNINGS: default
          PYTHONPATH: ${{ github.workspace }}
          COVERAGE_FILE: .coverage.${{ matrix.python-version }}
        run: |
          python -c "import sys, pprint; print('Python path entries:'); pprint.pprint(sys.path)"
          ls -1
          pytest --cov=. --cov-report=term-missing --cov-report=xml --cov-report=html -q

      - name: Upload coverage HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-${{ matrix.python-version }}
          path: htmlcov

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.python-version }}
          path: coverage.xml

      - name: Upload raw coverage data
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-${{ matrix.python-version }}
          path: .coverage.${{ matrix.python-version }}

  coverage-combine-raw:
    name: Combine Raw Coverage
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: '3.11'
      - name: Download raw coverage (3.11)
        uses: actions/download-artifact@v4
        with:
          name: coverage-data-3.11
          path: rawcov
        continue-on-error: true
      - name: Download raw coverage (3.12)
        uses: actions/download-artifact@v4
        with:
          name: coverage-data-3.12
          path: rawcov
        continue-on-error: true
      - name: Combine coverage
        run: |
          python -m pip install --upgrade pip
          pip install coverage
          ls -1 rawcov || true
          # Rename to expected pattern if present
          if [ -f rawcov/.coverage.3.11 ]; then cp rawcov/.coverage.3.11 .coverage.3.11; fi
          if [ -f rawcov/.coverage.3.12 ]; then cp rawcov/.coverage.3.12 .coverage.3.12; fi
          coverage combine || echo "No raw coverage files to combine"
          coverage html || echo "HTML generation skipped"
          coverage xml -o coverage-merged-raw.xml || echo "XML generation skipped"
      - name: Upload merged raw HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-merged-raw
          path: htmlcov
        continue-on-error: true
      - name: Upload merged raw XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-merged-raw
          path: coverage-merged-raw.xml
        continue-on-error: true
